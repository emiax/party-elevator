<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Party elevator</title>
  <link rel="stylesheet" type="text/css" href="css/main.css">
  <script src="bower_components/requirejs/require.js" data-main="js/main.js"></script>
    <style>

    #avatar {
      background: #ff0000;
      padding: 0;
    }
    #spritetest {
      width: 32px;
      height: 32px; /* 720px; */
      top: -16px;
      left:-16px;
      position: relative;
      overflow: hidden;
    }
    #spritetest img {
      position: absolute;
      top: -128px;
      left: 0;
      width: 192px;
    }
  </style>
</head>
<body>
  <fb:login-button show-faces="true" width="200" max-rows="1" ></fb:login-button>
  <div class="wrapper">
    <div id="map"></div>
    <canvas width="1000" height="500" id="canvas"></canvas>
    <div id="attendeeContainer">
      <!-- Attendees will spawn here. -->
    </div>
  </div>

  <form id="chat">
    <input name="chatMessage" id="chatMessage"/>
    <input type="submit"/>
  </form>
</body>
</html>
